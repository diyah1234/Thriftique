<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Sample data for existing items (replace with your actual data)
        const existingItemsData = [
            { imageSrc: 'pinktop.jpg', currentPrice: 15.00, biddingTime: 15 }, // Bidding time in hours
            { imageSrc: 'blackbat.jpg', currentPrice: 20.00, biddingTime: 10 }, // Increased to 10 hours
            // Add more items as needed
        ];

        const sellingHistoryData = [
            { imageSrc: 'blackdress.jpg', priceSold: 25.00, profit: 10.00 },
            { imageSrc: 'whitedress.jpg', priceSold: 30.00, profit: 15.00 },
            { imageSrc: 'whitetop.jpg', priceSold: 10.00, profit: 5.00 },
            { imageSrc: 'browntop.jpg', priceSold: 12.00, profit: 15.00 },
            // Add more items as needed
        ];

        // Function to display existing items
        function showExistingItems() {
            const existingItemsSection = document.getElementById('existing-items-section');
            existingItemsSection.innerHTML = ''; // Clear existing content

            existingItemsData.forEach((item) => {
                // Create a container for each item
                const itemContainer = document.createElement('div');
                itemContainer.classList.add('existing-item');

                // Create an image element
                const imgElement = document.createElement('img');
                imgElement.src = item.imageSrc;
                imgElement.alt = 'Item Image';

                // Create a paragraph element for the current price
                const currentPriceElement = document.createElement('p');
                currentPriceElement.textContent = `Current Price: $${item.currentPrice.toFixed(2)}`;

                // Create a paragraph element for the bidding time left
                const biddingTimeLeftElement = document.createElement('p');
                const biddingEndTime = new Date().getTime() + item.biddingTime * 60 * 60 * 1000; // Convert hours to milliseconds
                updateBiddingTimeLeft(biddingEndTime, biddingTimeLeftElement);
                setInterval(() => updateBiddingTimeLeft(biddingEndTime, biddingTimeLeftElement), 1000);

                // Append elements to the item container
                itemContainer.appendChild(imgElement);
                itemContainer.appendChild(currentPriceElement);
                itemContainer.appendChild(biddingTimeLeftElement);

                // Append the item container to the existing items section
                existingItemsSection.appendChild(itemContainer);
            });
        }

        // Function to update the bidding time left
        function updateBiddingTimeLeft(endTime, element) {
            const currentTime = new Date().getTime();
            const remainingTime = Math.max(0, endTime - currentTime);

            const hours = Math.floor(remainingTime / (60 * 60 * 1000));
            const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

            element.textContent = `Bidding Time Left: ${hours}h ${minutes}m ${seconds}s`;
        }

        // Function to display selling history
        function showSellingHistory() {
            const sellingHistorySection = document.getElementById('selling-history-section');
            sellingHistorySection.innerHTML = ''; // Clear existing content

            sellingHistoryData.forEach((item) => {
                // Create a container for each sold item
                const soldItemContainer = document.createElement('div');
                soldItemContainer.classList.add('sold-item');

                // Create an image element
                const soldImgElement = document.createElement('img');
                soldImgElement.src = item.imageSrc;
                soldImgElement.alt = 'Sold Item Image';

                // Create paragraph elements for price sold and profit
                const priceSoldElement = document.createElement('p');
                priceSoldElement.textContent = `Price Sold: $${item.priceSold.toFixed(2)}`;

                const profitElement = document.createElement('p');
                profitElement.textContent = `Profit: $${item.profit.toFixed(2)}`;

                // Append elements to the sold item container
                soldItemContainer.appendChild(soldImgElement);
                soldItemContainer.appendChild(priceSoldElement);
                soldItemContainer.appendChild(profitElement);

                // Append the sold item container to the selling history section
                sellingHistorySection.appendChild(soldItemContainer);
            });
        }

        // Initial display of existing items and selling history
        showExistingItems();
        showSellingHistory();
    });
</script>
