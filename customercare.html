<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Thriftique</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for layout adjustments */
        #contact-container {
            max-width: 1350px; /* Adjust the maximum width as needed */
            margin: auto; /* Center the container */
            text-align: center; /* Align text to the center */
        }

        #contact-info {
            display: flex; /* Use flexbox for layout */
            align-items: left; /* Center vertically within the container */
        }

        #contact-info img {
            width: 300px; /* Set the width of the logo to 100px */
            height: 250px; /* Set the height of the logo to 100px */
            margin-right: 30px; /* Add some right margin for separation */
            align-self: flex-start; /* Align the image to the top */
                   }

        #contact-info div {
            flex-grow: 1; /* Allow the div to take up the remaining space */
        }

        #contact-info p {
            margin-bottom: 15px; /* Add some bottom margin between paragraphs */
color: #006400; /* Change the font color to dark gray */
        }

        #thank-you {
            text-align: center; /* Align the "Thank you" message to the right */
            font-size: 20px;
            margin-top: 5px;
color: #006400;
 /* Add some top margin for separation */
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section id="contact-container">
        <div id="contact-info">
            <img src="logo.jpg" alt="Thriftique Logo">

            <!-- Contact information -->
            <div>
                <p>If you have any questions or concerns, please feel free to reach out to our customer care:</p>
                <p>Email: <a href="mailto:thriftique@gmail.com">thriftique@gmail.com</a></p>
                <p>Phone: +1 (101) 010-1010</p>
            </div>
        </div>
    </section>

    <section id="thank-you">
        <p>Thank you for choosing Thriftique! We appreciate your support.</p>
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>

</html>
