<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller or Buyer?</title>
  <style>
    body {
      font-family: 'cursive', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('bg_login.jpg'); /* Replace with your background image URL */
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
    }

    .seller-button,
    .buyer-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from buttons */
    }

    .seller-button:hover,
    .buyer-button:hover {
      background-color: #45a049;
    }
.logo {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

  </style>
</head>
<body>
 <img src="logo.jpg" alt="Logo" class="logo">

<div class="container">
  <h2>Are you here to sell or buy?</h2>

  <div class="button-container">
    <button onclick="openPage('seller')" class="seller-button">Sell</button>
    <button onclick="openPage('buyer')" class="buyer-button">Buy</button>
  </div>
<body style="background-color: #f0f0f0; background-image: url('bg_login.jpg'); background-size: cover; background-position: center;">


  <script>
  function openPage(userType) {
    sessionStorage.setItem('userType', userType);
	if (userType === 'seller') {
        window.location.href = "SellerPage.html";
      } else if (userType === 'buyer') {
        window.location.href = "Buyerpage1.html";
      }
    }
    

  </script>
</body>
</html>
