<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User or Buyer?</title>
  <style>
    body {
      font-family: 'cursive', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('bg_login.jpg'); /* Replace with your background image URL */
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
    }

    .user-button,
    .buyer-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from buttons */
    }

    .user-button:hover,
    .buyer-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Are you a User or a Buyer?</h2>

  <div class="button-container">
    <button onclick="openPage('user')" class="user-button">User</button>
    <button onclick="openPage('buyer')" class="buyer-button">Buyer</button>
  </div>

  <script>
  function openPage(userType) {
    window.location.href = "Log2.html";
  }
  </script>
</body>
</html>
